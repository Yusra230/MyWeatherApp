<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:1170px)" href="phone.css">

</head>

<body>

    <div class="card">
        <h1>Weather App</h1>
        <div class="search">
            <input type="search" class="input" name="" id="" placeholder="Enter city name" spellcheck="false">
            <button class="search-button"><img src="search.png" alt="search"></button>
        </div>

        <div class="error">
            <h4>Invalid city name</h4>
        </div>

        <div class="weather">
            <img src="cloudds.png" class="weather-icon" />
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" />
                    <div>
                        <p class="humidity">50%</p>
                        <p class="details-para">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" />
                    <div>
                        <p class="wind">15 km/h</p>
                        <p  class="details-para">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


    <script src="script.js"></script>

</body>

</html>
